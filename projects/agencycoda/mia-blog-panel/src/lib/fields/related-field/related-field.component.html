<div class="container-related">
    <div *ngFor="let post of input.value" class="item-post">
        <img [src]="post.photo_featured?.url" />
        <h2>{{ post.title }}</h2>
        <p>{{ post.created_at | date }}</p>
    </div>
</div>

<button mat-button (click)="onClickAdd()">Add related content</button>
