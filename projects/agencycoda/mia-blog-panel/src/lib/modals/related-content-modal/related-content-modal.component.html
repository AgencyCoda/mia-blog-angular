<h4 mat-dialog-title>
    <span>Related content ({{ selecteds.lengthÂ }})</span>
    <button mat-icon-button matTooltip="Close" (click)="onClickCancel()"><mat-icon>close</mat-icon></button>
</h4>

<mat-dialog-content>
    <div class="items">
        <div *ngFor="let post of dataItems.data" class="item-post">
            <img [src]="post.photo_featured?.url" />
            <h2>{{ post.title }}</h2>
            <p>{{ post.created_at | date }}</p>
            <mat-slide-toggle [checked]="isChecked(post)" (change)="onChangeSwitch($event, post)"></mat-slide-toggle>
        </div>
    </div>
</mat-dialog-content>

<div class="mat-dialog-actions" mat-dialog-actions>
    <button mat-stroked-button (click)="onClickCancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onClickContinue()">Continue</button>
</div>
